<!--Submit View-->
<!--Score-->
<!--Pass/Fail Status-->
<div>
    <h3>Total Score: {{getScoreFraction()}} - Status: {{getStatus()}} </h3>
</div>
<!--Time taken-->
<!--Question-->
<div *ngFor="let question of getQuestions()">
    <h4>Question {{getQuestionNum(question)+1}}: {{question.getQuestionText()}} - 
        <span class="{{correctStatus(question)}}">{{correctStatus(question)}}</span></h4>
    <!--Answers list-->
    <ol type="A">
        <li *ngFor="let answer of question.getAnswers()" class="{{answerColor(answer)}}">{{answer.getAnswerText()}}</li>
    </ol>
</div>

<!--Try Again Button-->
<button onclick="location.reload()">Try Again</button>
