<!--Review view-->
    <!--All questions in table format-->
    <table>
        <tbody>
            <tr *ngFor="let question of getQuestions()">
                <td><button (click)="GoToQuestion(getQuestionNum(question))">Q{{getQuestionNum(question)+1}}: {{getIfQuestionTouched(question)}}</button></td>
            </tr>
        </tbody>
    </table>
